<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Smasher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: rgb(255, 177, 190);
      }
      #reader {
        width: 300px;
        margin: auto;
      }
      #result {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
      }
      a {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Survey Smasher</h1>
    <div id="reader"></div>
    <p id="result">Scan a QR code to see the result here.</p>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
      let isSending = false;
      let lastUrlSent = null;

      function onScanSuccess(decodedText) {
        const resultEl = document.getElementById("result");

        if (!decodedText.startsWith("http") || decodedText === lastUrlSent)
          return;

        lastUrlSent = decodedText;
        resultEl.innerHTML = `QR Code: <a href="${decodedText}" target="_blank">${decodedText}</a>`;

        if (isSending) return;
        isSending = true;

        // Show loading status
        const statusEl = document.createElement("div");
        statusEl.style.marginTop = "10px";
        statusEl.style.fontWeight = "bold";
        statusEl.innerText = "Status: Loading...";
        resultEl.appendChild(statusEl);

        fetch("/api/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: decodedText }),
        })
          .then((res) => res.json())
          .then((data) => {
            statusEl.style.color = data.status === "Success" ? "green" : "red";
            statusEl.innerText = `Status: ${data.status}`;
            isSending = false;
          })
          .catch((err) => {
            console.error(err);
            statusEl.style.color = "red";
            statusEl.innerText = "Status: Failure (server error)";
            isSending = false;
          });
      }

      function onScanFailure(error) {
        /* optional logging */
      }

      const html5QrcodeScanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: 250,
      });
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
  </body>
</html>
