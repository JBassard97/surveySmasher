<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        overflow-x: hidden;
        background-color: rgb(255, 177, 190);
      }
      #reader {
        width: 300px;
        margin: auto;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
      }
      a {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Survey Smasher</h1>
    <div id="reader"></div>
    <p id="result">Scan a QR code to see the result here.</p>

    <!-- Load the library -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
      let isSending = false; // Prevent duplicate POSTs while one is in progress
      let lastUrlSent = null; // Prevent sending the same URL repeatedly
      let statusEl = null; // Reuse the same status element

      function onScanSuccess(decodedText) {
        const resultEl = document.getElementById("result");

        // Only send if it's a URL and different from last sent
        if (!decodedText.startsWith("http") || decodedText === lastUrlSent)
          return;

        lastUrlSent = decodedText;
        resultEl.innerHTML = `QR Code: <a href="${decodedText}" target="_blank">${decodedText}</a>`;

        if (isSending) return;
        isSending = true;

        // Create or reuse the status element
        if (!statusEl) {
          statusEl = document.createElement("div");
          statusEl.style.marginTop = "10px";
          statusEl.style.fontWeight = "bold";
          resultEl.appendChild(statusEl);
        }

        // Show loading while waiting for server
        statusEl.style.color = "orange";
        statusEl.innerText = "Status: Loadingâ€¦";

        fetch("/api/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: decodedText }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Server response:", data);

            statusEl.style.color = data.status === "Success" ? "green" : "red";
            statusEl.innerText = `Status: ${data.status || "Unknown"}`;

            isSending = false; // unlock after server responds
          })
          .catch((error) => {
            console.error("Error sending data to server:", error);

            statusEl.style.color = "red";
            statusEl.innerText = "Status: Failure (could not reach server)";

            isSending = false; // unlock even on error
          });
      }

      function onScanFailure(error) {
        // Optional: log scan failures
        // console.warn(`Scan error: ${error}`);
      }

      // Create the scanner
      const html5QrcodeScanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: 250,
      });

      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
  </body>
</html>
